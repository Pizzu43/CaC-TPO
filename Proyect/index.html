<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Veterinaria - Inicio</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar-icon">
          <img src="/Proyect/Public/vet.png" alt="Icono" class="icon" />
        </div>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Servicios</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
        <div class="contact-button">
          <a href="#">Contactanos</a>
        </div>
      </nav>
    </header>

    <main>
      <section id="menu">
        <div class="menu-content">
          <div class="menu-info">
            <h2>Veterinaria Blue</h2>
            <div class="menu-button"><a href="#">Boquita</a></div>
          </div>
          <div class="menu-container">
            <img src="/Proyect/Public/dog-and-cat.png" alt="Perro y Gato" />
          </div>
        </div>
      </section>
      </div>

      <section id="about">
        <div class="container">
          <img
            src="Public/20ccf3f0-fb89-4c8d-93dc-c1892d7b6735.jpg"
            alt="Imagen Quienes Somos"
          />
          <div class="description">
            <h2>¿Quiénes somos?</h2>
            <p>
              Somos una veterinaria comprometida con el cuidado de tus mascotas.
              Nuestro equipo de expertos está aquí para brindarles la mejor
              atención.
            </p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Todos los derechos reservados &copy; 2023 Veterinaria</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
